version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: szukaj-ksiazek-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: szukaj_ksiazek
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: szukaj-ksiazek-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: szukaj-ksiazek-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/szukaj_ksiazek?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-access-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BUYBOX_API_KEY: ${BUYBOX_API_KEY}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
